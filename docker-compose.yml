version: '3.8'

# PharmaCare ERP - VM Deployment
# Unique ports to avoid conflicts:
# - PostgreSQL: 5433
# - Redis: 6380
# - API: 4100
# - Web: 3100

services:
  postgres:
    image: postgres:15-alpine
    container_name: pharmacare-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: pharmacare
    volumes:
      - pharmacare_postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: pharmacare-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - pharmacare_redis_data:/data
    ports:
      - "6380:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    container_name: pharmacare-api
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://postgres:postgres123@postgres:5432/pharmacare?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: pharmacare-super-secret-jwt-key-2024-production
      JWT_EXPIRES_IN: 7d
      API_PORT: 4000
      NODE_ENV: production
      CORS_ORIGIN: http://localhost:3100
    ports:
      - "4100:4000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  web:
    build:
      context: .
      dockerfile: docker/Dockerfile.web
    container_name: pharmacare-web
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:4100
    ports:
      - "3100:3000"
    depends_on:
      - api

volumes:
  pharmacare_postgres_data:
  pharmacare_redis_data:
